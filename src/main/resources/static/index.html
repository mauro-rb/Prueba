<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental Grupo 8</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="./index.html">
            <img src="./img/logo.png" alt="Logo de la clinica dental" width="100" height="105">
        </a>
        <h1>Clinica Odontologica</h1>
    </nav>
</header>
<main>
<div id="mensajes-odontologos" class="alert alert-success text-center" style="font-size: 20px; display: none;"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Registrar / Actualizar Odontólogo
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" class="form-control" id="matricula" placeholder="Ingrese la matrícula (Minimo 10)" pattern=".{10,}" title="La matrícula debe tener al menos 10 caracteres">                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
                    </div>

                    <input type="hidden" id="idOdontologo"/>
                    <button id="registrarOdontologo" class="btn btn-success btn-block">Registrar Odontólogo</button>
                    <button id="actualizarOdontologo" class="btn btn-primary btn-block" style="display: none;">Actualizar Odontólogo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Listado de Odontólogos
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Eliminar</th>
                            <th>Actualizar</th>
                        </tr>
                        </thead>
                        <tbody id="tbody-odontologos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<footer>
    <p>Mauro Rivero - Santiago Navarro | Grupo 8 Camada 1 2024</p>
</footer>



<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./js/odontologos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
